<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
body {
  margin: 0;
  font-family: Arial,;
}

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: black;
  transition: background-color 0.3s ease;
  z-index: 1000;
}

.menu {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}

.menu-item {
  color: white;
  text-decoration: none;
  padding: 15px 20px;
  display: block;
  transition: color 0.3s ease, background-color 0.3s ease;
}

.menu-item:hover {
  color:black;
  background-color: whitesmoke;
  border-radius: 5px;
}

.section {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  padding: 20px;
}

#home {
  background-color: white;
}

#about {
  background-color:lightpink;
}

#services {
  background-color:lightcyan;
}

#contact {
  background-color:whitesmoke;
}


  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="menu">
      <li><a href="#home" class="menu-item">Home</a></li>
      <li><a href="#about" class="menu-item">About</a></li>
      <li><a href="#services" class="menu-item">Services</a></li>
      <li><a href="#contact" class="menu-item">Contact</a></li>
    </ul>
  </nav>

  <section id="home" class="section">Home Section</section>
  <section id="about" class="section">About Section</section>
  <section id="services" class="section">Services Section</section>
  <section id="contact" class="section">Contact Section</section>

  <script>
    
document.addEventListener('DOMContentLoaded', () => {
  const navbar = document.getElementById('navbar');
  
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
});

  </script>
</body>
</html>
